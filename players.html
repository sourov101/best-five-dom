<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fantasy Football Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- header starts -->
    <header class="bg-dark m-0 py-5">
        <div class="text-center  py-5">
            <h1 class="text-warning fs-1 fw-bold">Fantasy Football</h1>
            <p class="mt-3 text-white pb-3 ">You can select any players for your team and also bet on theam.
                Create your
                dream
                team and
                get the
                trophys.
            </p>
        </div>
    </header>
    <!-- main starts -->
    <main class="bg-dark">
        <section class=" container pt-5 d-flex">
            <div>
                <div class="row row-cols-2 row-cols-md-3 g-4 w-100" style="width: 400px ;">
                    <div class="col ">
                        <div class="card h-100">
                            <img src="images/beckham.jpg" class="card-img-top img-fluid h-50" alt="...">
                            <div class="card-body bg-dark text-white text-center">
                                <h5 class="card-title fw-semibold ">David Beckham</h5>
                                <button type="button" class="btn btn-primary btn-lg mt-5 px-5">Select</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/cristiano-ronaldo.jpg" class="card-img-top img-fluid h-50" alt="...">
                            <div class="card-body bg-dark text-white text-center">
                                <h5 class="card-title fw-semibold ">Cristiano Ronaldo</h5>
                                <button type="button" class="btn btn-primary btn-lg mt-5 px-5">Select</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/Lionel-Messi.jpg" class="card-img-top img-fluid h-50" alt="...">
                            <div class="card-body bg-dark text-white text-center">
                                <h5 class="card-title fw-semibold ">Lionel Messi</h5>
                                <button type="button" class="btn btn-primary btn-lg mt-5 px-5">Select</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/Mbappe.jpg" class="card-img-top img-fluid h-50" alt="...">
                            <div class="card-body bg-dark text-white text-center">
                                <h5 class="card-title fw-semibold ">Kylian Mbappé</h5>
                                <button type="button" class="btn btn-primary btn-lg mt-5 px-5">Select</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/zaltan.jpg" class="card-img-top img-fluid h-50" alt="...">
                            <div class="card-body bg-dark text-white text-center">
                                <h5 class="card-title fw-semibold ">Zlatan Ibrahimović</h5>
                                <button type="button" class="btn btn-primary btn-lg mt-5 px-5">Select</button>

                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/neymar.jpg" class="card-img-top img-fluid h-50" alt="...">
                            <div class="card-body bg-dark text-white text-center">
                                <h5 class="card-title fw-semibold ">Neymar Jr</h5>
                                <button type="button" class="btn btn-primary btn-lg mt-5 px-5">Select</button>


                            </div>
                        </div>
                    </div>




                </div>
            </div>

            <div class="row row-cols-1 g-4 w-100 text-white   h-50">
                <div class="col text-center" style="width: 250px;  background-color: #000;">
                    <div class=" h-100 w-100">
                        <h4 class="mt-3">Selected - V</h4>
                        <ol>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ol>
                    </div>
                </div>
                <div class="col  " style="width: 250px;  background-color: #000;">
                    <div class=" h-100 w-100">
                        <h4 class="mt-3 text-center">Budget</h4>

                        <p>Per Player <input class="w-50 border bg-dark" type="text"></p>

                        <div class="text-center"><button type="button" class="btn btn-primary mb-3">Calculate</button>
                        </div>
                        <p>Player Expenses $<span>5000</span></p>

                        <p>Manager <input class="w-50 border bg-dark" type="text"></p>
                        <p>Coach <input class="w-50 border bg-dark" type="text"></p>
                        <div class="text-center"><button type="button" class="btn btn-primary mb-3">Calculate
                                Total</button>
                        </div>
                        <p>Total $<span>00</span></p>
                    </div>
                </div>
            </div>
            </div>

        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
